<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/styles/css/main.css">

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__picture">
        <img class="card__img" src="./assets/images/image-equilibrium.jpg" alt="">
        <div class="card__overlay">
          <img src="./assets/images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="card__title">
        Equilibrium #3429
      </h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <span class="card__eth">
        0.041 ETH
      </span>
      <span class="card__time">
        3 days left
      </span>
      <hr class="card__line">
      <img class="card__avatar" src="./assets/images/image-avatar.png" alt=""> <p>Creation of <a href="#" class="card__created"> Jules Wyvern </a></p>
    </div>
  </main>
</body>
</html>
